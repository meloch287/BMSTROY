<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Green house icon with hammer - compact version -->
  <g id="icon">
    <!-- House outline -->
    <path d="M10 50L60 10L110 50V100H10V50Z" fill="#7CB342" stroke="#7CB342" stroke-width="6" stroke-linejoin="round"/>
    
    <!-- House inner white area -->
    <path d="M22 58L60 25L98 58V92H22V58Z" fill="white"/>
    
    <!-- Hammer shape inside -->
    <g id="hammer">
      <!-- Hammer head -->
      <rect x="42" y="42" width="28" height="12" rx="2" fill="#7CB342"/>
      <!-- Hammer handle -->
      <rect x="53" y="50" width="8" height="35" rx="2" fill="#7CB342"/>
      <!-- Hammer handle bottom -->
      <ellipse cx="57" cy="85" rx="5" ry="3" fill="#7CB342"/>
    </g>
    
    <!-- House base/foundation -->
    <rect x="8" y="100" width="104" height="12" fill="#7CB342" rx="2"/>
  </g>
</svg>
